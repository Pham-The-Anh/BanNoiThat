<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-color: #e8f5e9; /* Màu nền xanh lá nhạt */
        }
        .header, .footer {
            background-color: #388e3c; /* Xanh lá đậm cho header và footer */
        }
        .header h1, .footer p, .footer a {
            color: white;
        }
        .btn-primary {
            background-color: #4caf50; /* Nút đăng nhập xanh lá */
            border-color: #4caf50;
        }
        .btn-primary:hover {
            background-color: #45a049;
        }
        .form-control:focus {
            border-color: #4caf50;
            box-shadow: 0 0 0 0.2rem rgba(76, 175, 80, 0.25);
        }
    </style>
</head>
<body>
<!-- Header -->
<header class="header text-white text-center py-3 shadow-sm mb-4">
    <h1>Admin Portal</h1>
    <p class="lead">Welcome to the admin login page</p>
</header>

<!-- Main content: Login form -->
<div class="container d-flex justify-content-center align-items-center" style="min-height: 60vh;">
    <div class="col-md-4">
        <div class="card border-0 shadow-lg">
            <div class="card-body">
                <h3 class="card-title text-center mb-4">Admin Login</h3>

                <!-- Hiển thị thông báo lỗi nếu có -->
                <div th:if="${error}" class="alert alert-danger">
                    <span th:text="${error}"></span>
                </div>

                <form action="/login/admin" method="POST">  <!-- Sửa đường dẫn ở đây -->
                    <div class="mb-3">
                        <label for="email" class="form-label">Email address</label>
                        <input type="email" class="form-control border-secondary" id="email" name="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control border-secondary" id="password" name="password" required>
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="remember" name="remember">
                        <label class="form-check-label" for="remember">Remember me</label>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Login</button>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Footer -->
<footer class="footer text-white text-center py-3 shadow-sm mt-4">
    <p>&copy; 2024 Admin Portal. All rights reserved.</p>
    <p><a href="/" class="text-white text-decoration-none">Back to Home</a></p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
