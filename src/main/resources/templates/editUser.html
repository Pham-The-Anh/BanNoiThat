<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chỉnh sửa tài khoản</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5" th:fragment="userList">
  <h2>Chỉnh sửa tài khoản</h2>
  <form th:action="@{/users/update}" th:object="${account}" method="post">
    <div class="form-group">
      <label for="fullname">Họ và tên</label>
      <input type="text" th:field="*{fullname}" class="form-control" id="fullname" required/>
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" th:field="*{email}" class="form-control" id="email" required/>
    </div>

    <div class="form-group">
      <label for="phone">Số điện thoại</label>
      <input type="text" th:field="*{phone}" class="form-control" id="phone" required/>
    </div>

    <div class="form-group">
      <label for="address">Địa chỉ</label>
      <input type="text" th:field="*{address}" class="form-control" id="address"/>
    </div>

    <div class="form-group">
      <label for="city">Thành phố</label>
      <input type="text" th:field="*{city}" class="form-control" id="city"/>
    </div>

    <div class="form-group">
      <label for="country">Quốc gia</label>
      <input type="text" th:field="*{country}" class="form-control" id="country"/>
    </div>

    <div class="form-group">
      <label for="gender">Giới tính</label>
      <select th:field="*{gender}" class="form-control" id="gender">
        <option value="Nam">Nam</option>
        <option value="Nữ">Nữ</option>
        <option value="Khác">Khác</option>
      </select>
    </div>

    <div class="form-group">
      <label for="admin">Vai trò</label>
      <select th:field="*{admin}" class="form-control" id="admin">
        <option value="false">User</option>
        <option value="true">Admin</option>
      </select>
    </div>

    <!-- Thêm trường nhập mật khẩu -->
    <div class="form-group">
      <label for="password">Mật khẩu mới (nếu cần)</label>
      <input type="password" th:field="*{password}" class="form-control" id="password"/>
    </div>

    <button type="submit" class="btn btn-primary">Cập nhật</button>
    <a href="/admin/dashboard" class="btn btn-secondary">Trở lại</a>
  </form>

</div>


</body>
</html>
