<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<body class="container">
<div th:if="${message}" class="alert alert-info mt-3" role="alert">
    <span th:text="${message}"></span>
</div>
<form action="#" th:action="@{/email/send-email}" th:object="${mailInfo}" method="post" enctype="multipart/form-data">
    <div class="mb-3">
        <label for="to" class="form-label">From</label>
        <input type="email" class="form-control" id="from" th:field="*{fromEmail}" placeholder="Enter recipient email" required>
    </div>
    <div class="mb-3">
        <label for="to" class="form-label">To</label>
        <input type="email" class="form-control" id="to" th:field="*{toEmail}" placeholder="Enter recipient email" required>
    </div>
    <div class="mb-3">
        <label for="subject" class="form-label">Subject</label>
        <input type="text" class="form-control" id="subject" th:field="*{subject}" placeholder="Subject" required>
    </div>
    <div class="mb-3">
        <label for="body" class="form-label">Body</label>
        <textarea class="form-control" id="body" th:field="*{body}" rows="4" placeholder="Email content" required></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Send Email</button>
</form>

</body>
</html>
